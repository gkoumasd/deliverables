J2STORE_ON_SELECTION_DESC="Το κείμενο που εισάγεται εδώ θα εμφανίζεται όταν ο πελάτης επιλέγει αυτή τη μέθοδο πληρωμής. Μπορείτε να εισάγετε μια γλώσσα σταθερή ως αξία εδώ, αν χρησιμοποιείτε μια πολύγλωσση ιστοσελίδα και στη συνέχεια να γράψει μια γλώσσα παράκαμψης. Ανατρέξτε στον οδηγό χρήσης για περισσότερες πληροφορίες"
J2STORE_ON_BEFORE_PAYMENT_LABEL="Εμφάνισε κείμενο πριν την πληρωμή"
J2STORE_ON_BEFORE_PAYMENT_DESC="Το κείμενο που εισάγεται εδώ θα εμφανίζεται στον πελάτη στην οθόνη παραγγελίας πριν κάνει την πληρωμή. Μπορείτε να εισάγετε μια γλώσσα σταθερή ως αξία εδώ, αν χρησιμοποιείτε μια πολύγλωσση ιστοσελίδα και στη συνέχεια να γράψει μια γλώσσα παράκαμψης. Ανατρέξτε στον οδηγό χρήσης για περισσότερες πληροφορίες"
J2STORE_ON_BEFORE_PAYMENT_LABEL= "Εμφάνιση κειμένου σε μετά από την πληρωμή"
J2STORE_ON_AFTER_PAYMENT_DESC="Το κείμενο που εισάγεται εδώ θα εμφανιστεί μετά από πελάτη ολοκληρώνει την πληρωμή. Μπορείτε να εισάγετε μια γλώσσα σταθερή ως αξία εδώ, αν χρησιμοποιείτε ένα site πολυγλωσσικό και στη συνέχεια να γράψει μια γλώσσα παράκαμψης. Ανατρέξτε στον οδηγό χρήσης για περισσότερες πληροφορίες "
