Εκτός πληρωμή μας έχει προγραμματιστεί με επιτυχία! Ωστόσο, απαιτείται περαιτέρω δράση από εσάς. Καταβάλετε την πληρωμή σας offline, σύμφωνα με τις παρακάτω οδηγίες και μην διστάσετε να επικοινωνήσετε μαζί μας εάν έχετε οποιεσδήποτε απορίες ή ανησυχίες. Ευχαριστώ και πάλι."
