J2STORE_BUTTON_TEXT_DESC=". Όνομα του κουμπιού πληρωμής προεπιλογή είναι: Τοποθετήστε την παραγγελία Μπορείτε να εισάγετε μια γλώσσα σταθερή ως αξία εδώ εάν χρησιμοποιείτε μια πολύγλωσση ιστοσελίδα και στη συνέχεια να γράψει μια γλώσσα παράκαμψης Ανατρέξτε στον οδηγό χρήσης για περισσότερες πληροφορίες.»."
